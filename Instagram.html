<div class="container">
                        
        <div class="insta">
                
                <div class="phones"><img class="lgo1_phone" src="/imagem/celualar_2.jpg" width="400px" alt=""></div>
                       
                <!--Slider Show de imagens-->
                <div class="slider" onload="showSlides()">
                        <img src="/imagem/6f03eb85463c.jpg" width="239px" alt="" class="slider_show">
                        <img  src="/imagem/842fe5699220.jpg" width="239px" alt="" class="slider_show">

        </div>
                
                
        <div class="PostCard"> <!--Caixa de login-->
                <form class="forlogin">
                        <img class="logo" src="/imagem/pngegg.png" width="" alt="">

                        <div class="access">
                        
                                <input type="email" name="" id="" placeholder="Telefone, nome de usuário ou email">
                                <input type="password" name="" id="" placeholder="Senha">
                                <button class="Enter" type="button">Entrar</button> 
                                                        
                                <div class="text">
                                        <div class="superbass"></div>
                                        <div class="eac">ou</div>
                                        <div class="superbass"></div>                                                
                                </div>

                                <button class="basic">
                                <span class="icone"></span>
                                <span class="color">Entrar com Facebook</span>
                                </button>

                                <a href="https://www.instagram.com/accounts/password/reset/" class="reset color">Esqueceu a Senha?</a>
                        </div> <!--fim access-->
                                                
                </form>
                
                
                        
                        <div class="store_app"> </div>
        </div> <!--fim caixa de login-->


        <div class="cadastro">
                <p class="p200">
                        Não tem Conta?
                        <a class="color2" href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                </p>
        </div>

        <div class="app">

</div><!--fim container-->
